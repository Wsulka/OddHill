<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <div class="header__logo">
            <img src="/images/logo-books.svg" alt="bookplace logo">
            <h2>bookplace</h2>
        </div>
        <div class="header__search">
            <input type="text" class="header__search_searchbar">
        </div>

        <nav class="header__nav">
            <ul class="header__book-list">
                <li>Books</li>
            </ul>
            <ul class="header__company">
                <li>Company</li>
            </ul>
            <div class="header__readlist">READLIST</div>
            <div class="header__login-btn">:)</div>
        </nav>



    </header>
    <main>
        <div class="hero-container container">
            <div class="hero-text text"></div>
            <div>

            </div>
        </div>

        <div class="bookshelf-container container">
            <h2>Popular books</h2>
            <div class="bookshelf bookshelf__popular">

            </div>
        </div>


        <div class="cta-container container">

            <div class="cta-text text">Bla blabla</div>

            <div id="cta-image">
                <img src="images/mockup.png" alt="">
            </div>

        </div>


        <div class="bookshelf-container container">
            <div class="bookshelf bookshelf__new">

            </div>
        </div>
        <div class="faq-container container"></div>



        <footer>
            <div class="footer-content container">
                <div class="footer__ogo"></div>
                <div class="footer__section"></div>
                <div class="footer__social"></div>
            </div>

            <div class="footer-utility-nav"></div>
        </footer>
    </main>

    <script src='books.js'></script>
    <script src='script.js'></script>
</body>

</html>
